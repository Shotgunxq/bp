<form class="row g-3">
  <div class="col-md-4">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Lambda (Î»)</mat-label>
      <input matInput type="number" [(ngModel)]="lambda" (input)="updatePoissonChart()" step="0.1" min="0.1" />
    </mat-form-field>
  </div>
  <div class="col-md-4">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Range Start (a)</mat-label>
      <input matInput type="number" [(ngModel)]="rangeA" (input)="updatePoissonChart()" step="1" min="0" />
    </mat-form-field>
  </div>
  <div class="col-md-4">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Range End (b)</mat-label>
      <input matInput type="number" [(ngModel)]="rangeB" (input)="updatePoissonChart()" step="1" min="0" />
    </mat-form-field>
  </div>
  <div class="col-md-12 d-flex align-items-center">
    <mat-checkbox [(ngModel)]="showMarkers" (change)="updatePoissonChart()" class="me-2">Show Markers</mat-checkbox>
  </div>
</form>

<div class="mt-3">
  <p class="text-muted">
    <strong>Calculated Area</strong>
    (a = {{ rangeA }}, b = {{ rangeB }}):
    <span class="text-primary">
      <strong>{{ calculatedArea }}</strong>
    </span>
  </p>
</div>

<div class="mt-4">
  <apx-chart
    [series]="poissonChartOptions.series"
    [chart]="poissonChartOptions.chart"
    [xaxis]="poissonChartOptions.xaxis"
    [yaxis]="poissonChartOptions.yaxis"
    [annotations]="poissonChartOptions.annotations"
    [markers]="poissonChartOptions.markers"></apx-chart>
</div>
