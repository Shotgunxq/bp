<div>
  <h3>Poisson Distribution</h3>
  <label>
    Lambda (Î»):
    <input type="number" [(ngModel)]="lambda" (input)="updatePoissonChart()" step="0.1" min="0.1" />
  </label>
  <label>
    Highlight Value:
    <input type="number" [(ngModel)]="highlightX" (input)="updatePoissonChart()" step="1" min="0" />
  </label>
  <label>
    Range Start (a):
    <input type="number" [(ngModel)]="rangeA" (input)="updatePoissonChart()" step="1" min="0" />
  </label>
  <label>
    Range End (b):
    <input type="number" [(ngModel)]="rangeB" (input)="updatePoissonChart()" step="1" min="0" />
  </label>
  <div>
    <label>
      <input type="checkbox" [(ngModel)]="showHighlight" (change)="updatePoissonChart()" />
      Show Highlight
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="showMarkers" (change)="updatePoissonChart()" />
      Show Markers
    </label>
  </div>
</div>

<div>
  <p>
    Calculated Area (a = {{ rangeA }}, b = {{ rangeB }}):
    <strong>{{ calculatedArea }}</strong>
  </p>
</div>

<div>
  <apx-chart
    [series]="poissonChartOptions.series"
    [chart]="poissonChartOptions.chart"
    [xaxis]="poissonChartOptions.xaxis"
    [yaxis]="poissonChartOptions.yaxis"
    [annotations]="poissonChartOptions.annotations"
    [markers]="poissonChartOptions.markers"></apx-chart>
</div>
