<form class="row g-3">
  <!-- Lambda (λ) -->
  <div class="col-md-4">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Lambda (λ)</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="lambda"
        [ngModelOptions]="{ standalone: true }"
        (input)="updatePoissonChart()"
        step="0.1"
        min="0.1" />
    </mat-form-field>
  </div>

  <!-- Range Start (a) -->
  <div class="col-md-4">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Začiatok rozsahu (a)</mat-label>
      <input matInput type="number" [(ngModel)]="rangeA" [ngModelOptions]="{ standalone: true }" (input)="updatePoissonChart()" step="1" min="0" />
    </mat-form-field>
  </div>

  <!-- Range End (b) -->
  <div class="col-md-4">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Koniec rozsahu (b)</mat-label>
      <input matInput type="number" [(ngModel)]="rangeB" [ngModelOptions]="{ standalone: true }" (input)="updatePoissonChart()" step="1" min="0" />
    </mat-form-field>
  </div>
</form>

<!-- Calculated Area Display -->
<div class="mt-3">
  <p class="text-muted">
    <strong>Vypočítaná plocha</strong>
    (a = {{ rangeA }}, b = {{ rangeB }}):
    <span class="text-primary">
      <strong>{{ calculatedArea }}</strong>
    </span>
  </p>
</div>

<!-- Chart Display -->
<div class="mt-4">
  <apx-chart
    [series]="poissonChartOptions.series || []"
    [chart]="poissonChartOptions.chart || { type: 'line' }"
    [xaxis]="poissonChartOptions.xaxis || {}"
    [yaxis]="poissonChartOptions.yaxis || {}"
    [annotations]="poissonChartOptions.annotations || {}"></apx-chart>
</div>
