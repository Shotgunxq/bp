<form class="row g-3">
  <!-- Degrees of Freedom -->
  <div class="col-md-4">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Degrees of Freedom (n)</mat-label>
      <input matInput type="number" [(ngModel)]="degreesOfFreedom" [ngModelOptions]="{ standalone: true }" (input)="updateTChart()" min="1" />
    </mat-form-field>
  </div>

  <!-- Range Start (a) -->
  <div class="col-md-4">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Začiatok rozsahu (a)</mat-label>
      <input matInput type="number" [(ngModel)]="rangeA" [ngModelOptions]="{ standalone: true }" (input)="updateTChart()" step="0.1" />
    </mat-form-field>
  </div>

  <!-- Range End (b) -->
  <div class="col-md-4">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Koniec rozsahu (b)</mat-label>
      <input matInput type="number" [(ngModel)]="rangeB" [ngModelOptions]="{ standalone: true }" (input)="updateTChart()" step="0.1" />
    </mat-form-field>
  </div>
</form>

<!-- Calculated Area Display -->
<div class="mt-3">
  <p class="text-muted">
    <strong>Vypočitaná plocha</strong>
    (a = {{ rangeA }}, b = {{ rangeB }}):
    <span class="text-primary">
      <strong>{{ calculatedArea }}</strong>
    </span>
  </p>
</div>

<!-- Chart Display -->
<div class="mt-4">
  <apx-chart
    [series]="tChartOptions.series || []"
    [chart]="tChartOptions.chart || { type: 'line' }"
    [xaxis]="tChartOptions.xaxis || {}"
    [yaxis]="tChartOptions.yaxis || {}"
    [annotations]="tChartOptions.annotations || {}"></apx-chart>
</div>
