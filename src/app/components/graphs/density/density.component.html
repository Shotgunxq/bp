<form class="row g-3">
  <!-- Mean (μ) -->
  <div class="col-md-6">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Mean (μ)</mat-label>
      <input matInput type="number" [(ngModel)]="mean" [ngModelOptions]="{ standalone: true }" (input)="updateDensityChart()" step="0.1" />
    </mat-form-field>
  </div>

  <!-- Standard Deviation (σ) -->
  <div class="col-md-6">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Standard Deviation (σ)</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="stdDev"
        [ngModelOptions]="{ standalone: true }"
        (input)="updateDensityChart()"
        step="0.1"
        min="0.1" />
    </mat-form-field>
  </div>

  <!-- Show Data Labels Checkbox -->
  <div class="col-md-12 d-flex align-items-center">
    <mat-checkbox [(ngModel)]="showDataLabels" [ngModelOptions]="{ standalone: true }" (change)="toggleDataLabels()" class="me-2">
      Show Values on Graph
    </mat-checkbox>
  </div>
</form>

<!-- Chart Display -->
<div class="mt-4">
  <apx-chart
    [series]="densityChartOptions.series || []"
    [chart]="densityChartOptions.chart || { type: 'line' }"
    [xaxis]="densityChartOptions.xaxis || {}"
    [yaxis]="densityChartOptions.yaxis || {}"
    [dataLabels]="densityChartOptions.dataLabels || {}"></apx-chart>
</div>
