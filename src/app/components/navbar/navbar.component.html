<mat-toolbar [ngClass]="{ 'navbar': true, 'navbar-menu': isMenuRoute, 'navbar-other': !isMenuRoute }">
  <div class="left-content" *ngIf="!isMenuRoute">
    <mat-icon fontIcon="arrow_back" (click)="navigateToMenu()" class="back-arrow"></mat-icon>

  </div>

  <div class="typewriter" *ngIf="isMenuRoute">
    <span>Welcome</span>
    <span *ngIf="showTypewriter" class="username animate-typewriter">{{ username }}!</span>
  </div>
</mat-toolbar>
