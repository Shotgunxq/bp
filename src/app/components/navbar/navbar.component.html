<mat-toolbar [ngClass]="{ navbar: true, 'navbar-menu': isMenuRoute, 'navbar-other': !isMenuRoute }">
  <!-- Back Button -->
  <button mat-icon-button *ngIf="showBackButton" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <!-- Typewriter Animation -->
  <div class="typewriter" *ngIf="isMenuRoute">
    <div class="typewriter-wrapper">
      <span>Welcome</span>
      <span #animatedUsername *ngIf="username" class="username animate-typewriter">{{ username }}!</span>
    </div>
  </div>

  <div class="admin-buttons" *ngIf="isAdminRoute">
    <button *ngIf="!isStatisticsPage" mat-button routerLink="/admin/statistics">Statistics</button>
    <button mat-button (click)="triggerExerciseDialog()">Pridať novú úlohu</button>
  </div>

  <!-- Logout and Settings Buttons -->
  <div class="holder">
    <button id="logout" mat-button (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
