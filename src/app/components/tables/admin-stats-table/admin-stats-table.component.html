<mat-accordion>
  <mat-expansion-panel *ngFor="let row of statisticsData" [hideToggle]="!row.test_exercises?.length">
    <mat-expansion-panel-header>
      <div class="data-row">
        <span class="data-cell">{{ row.full_name }}</span>
        <span class="data-cell">{{ row.points_scored }}</span>
        <span class="data-cell">{{ row.max_points }}</span>
        <span class="data-cell">{{ row.submission_date | date: 'short' }}</span>
      </div>
    </mat-expansion-panel-header>
    <ng-container *ngIf="row.test_exercises?.length">
      <div *ngFor="let exercise of row.test_exercises" class="exercise-detail">
        <p>
          <strong>Description:</strong>
          {{ exercise.description }}
        </p>
        <p>
          <strong>Correct Answer:</strong>
          {{ exercise.answer }}
        </p>
        <p>
          <strong>User Answer:</strong>
          {{ exercise.userAnswer || 'N/A' }}
        </p>
        <hr />
      </div>
    </ng-container>
  </mat-expansion-panel>
</mat-accordion>
