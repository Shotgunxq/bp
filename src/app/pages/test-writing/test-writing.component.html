<div class="container">
  <div *ngIf="data">
    <!-- Display current exercise -->
    <div class="exerciseModal" *ngIf="currentExercise">
      <!-- <h2>Exercise {{ currentExerciseIndex + 1 }}</h2> -->

      <!-- Display exercise navigation buttons -->
      <div class="exercise-buttons" *ngIf="data && data.easy.length > 1">
        <button
          id="exerciseNavButton"
          *ngFor="let exercise of data.easy; let i = index"
          (click)="jumpToExercise(i)"
          [class.selected]="i === currentExerciseIndex"
          [class.answered]="
            exercise.userAnswer !== undefined && exercise.userAnswer !== ''
          "
        >
          {{ i + 1 }}
        </button>
      </div>
      <p class="exerciseDesc">
        Znenie Ãºlohy:<br />
        {{ currentExercise.description }}
      </p>
      <!-- Input field for user's answer -->
      <input
        matInput
        type="text"
        [(ngModel)]="userAnswer"
        placeholder="Enter your answer"
        [value]="currentExercise.userAnswer ? currentExercise.userAnswer : ''"
      />

      <!-- Submit button to check the answer -->
      <button
        mat-flat-button
        color="primary"
        id="answerCheck"
        (click)="checkAnswer()"
        [disabled]="answerChecked"
      >
        Check Answer
      </button>

      <!-- Display whether the answer is correct or not -->
      <p *ngIf="answerChecked">{{ answerMessage }}</p>
    </div>
    <div *ngIf="!currentExercise">
      <p>No exercises available</p>
    </div>
  </div>

  <div *ngIf="!data">
    <p>No data available</p>
  </div>
</div>
