<div class="container">
  <div *ngIf="data">
    <!-- Display exercises fetched from the database -->
    <div *ngIf="data.easy.length > 0">
      <h2>Exercises fetched from the database</h2>
      <div class="exercise-buttons">
        <button
          id="exerciseNavButton"
          *ngFor="let exercise of data.easy; let i = index"
          (click)="jumpToExercise(i)"
          [class.selected]="i === currentExerciseIndex"
          [class.answered]="exercise.userAnswer !== undefined && exercise.userAnswer !== ''">
          {{ i + 1 }}
        </button>
      </div>
      <div class="exerciseModal" *ngIf="currentExercise">
        <p class="exerciseDesc">
          Znenie úlohy:
          <br />
          {{ currentExercise.description }}
        </p>
        <input
          matInput
          type="text"
          [(ngModel)]="userAnswer"
          placeholder="Enter your answer"
          [value]="currentExercise.userAnswer ? currentExercise.userAnswer : ''" />
        <button mat-flat-button color="primary" id="answerCheck" (click)="checkAnswer()" [disabled]="answerChecked">Check Answer</button>
        <p *ngIf="answerChecked">{{ answerMessage }}</p>
      </div>
      <div *ngIf="!currentExercise">
        <p>No exercises available</p>
      </div>
    </div>

    <!-- Display exercises generated by binomialProbabilityRandom -->
    <div *ngIf="generatedExercises.length > 0">
      <h2>Exercises generated by binomialProbabilityRandom</h2>
      <div class="exercise-buttons">
        <button
          id="exerciseNavButton"
          *ngFor="let exercise of generatedExercises; let i = index"
          (click)="jumpToExercise(i)"
          [class.selected]="i === currentGeneratedExerciseIndex">
          {{ i + 1 }}
        </button>
      </div>
      <div class="exerciseModal" *ngIf="currentGeneratedExercise">
        <p class="exerciseDesc">
          Znenie úlohy:
          <br />
          {{ currentGeneratedExercise.description }}
        </p>
        <!-- You can add input fields and buttons as needed -->
      </div>
      <div *ngIf="!currentGeneratedExercise">
        <p>No exercises available</p>
      </div>
    </div>
  </div>

  <div *ngIf="!data">
    <p>No data available</p>
  </div>
</div>
