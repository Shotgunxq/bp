<div class="container">
  <div *ngIf="data">
    <!-- Display current exercise -->
    <div class="exerciseModal" *ngIf="currentExercise">
      <!-- <h2>Exercise {{ currentExerciseIndex + 1 }}</h2> -->
      <p class="exerciseDesc">
        Znenie Ãºlohy:<br />
        {{ currentExercise.description }}
      </p>
      <!-- Input field for user's answer -->
      <input
        matInput
        type="text"
        [(ngModel)]="userAnswer"
        placeholder="Enter your answer"
      />

      <!-- Submit button to check the answer -->
      <button
        mat-flat-button
        color="primary"
        id="answerCheck"
        (click)="checkAnswer()"
      >
        Check Answer
      </button>

      <!-- Display whether the answer is correct or not -->
      <p *ngIf="answerChecked">{{ answerMessage }}</p>
    </div>
    <div *ngIf="!currentExercise">
      <p>No exercises available</p>
    </div>
  </div>

  <!-- Navigation buttons -->
  <div class="navigation-buttons" *ngIf="data && data.easy.length > 1">
    <button (click)="prevExercise()" [disabled]="currentExerciseIndex === 0">
      Previous
    </button>
    <button
      (click)="nextExercise()"
      [disabled]="currentExerciseIndex === data.easy.length - 1"
    >
      Next
    </button>
  </div>

  <div *ngIf="!data">
    <p>No data available</p>
  </div>
</div>
