<h2 mat-dialog-title>
  Pridanie novej úlohy
  <mat-icon (click)="openInfoDialog()" style="cursor: pointer">info</mat-icon>
</h2>
<mat-dialog-content>
  <form [formGroup]="exerciseForm">
    <div class="form-row full-width">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Téma</mat-label>
        <mat-select formControlName="theme_id">
          <mat-option *ngFor="let theme of themes" [value]="theme.theme_id">
            {{ theme.theme_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-row full-width">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Ťažkosť</mat-label>
        <mat-select formControlName="difficulty_level">
          <mat-option *ngFor="let level of difficultyLevels" [value]="level.value">
            {{ level.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- MathQuill Editor for Description -->
    <div class="form-row full-width">
      <label class="full-width" style="font-weight: 500; margin-bottom: 4px; display: block">Popis úlohy</label>
      <div #mathFieldContainer class="full-width" style="min-height: 100px; border: 1px solid rgba(0, 0, 0, 0.38); padding: 8px; cursor: text"></div>
    </div>

    <!-- Hints Input -->
    <div class="form-row full-width">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nápovedy (jedna na riadok)</mat-label>
        <textarea matInput formControlName="hints" rows="5" class="full-width"></textarea>
      </mat-form-field>
    </div>

    <div class="form-row full-width">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Body</mat-label>
        <input matInput formControlName="points" type="number" />
      </mat-form-field>
    </div>

    <div class="form-row full-width">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Správna odpoveď</mat-label>
        <input matInput formControlName="correct_answer" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Zatvoriť</button>
  <button mat-button color="primary" (click)="onConfirm()" [disabled]="!exerciseForm.valid">Potvrdiť</button>
</mat-dialog-actions>
