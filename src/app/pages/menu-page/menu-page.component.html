<div id="menu" class="scrollable-container">
  <mat-grid-list [cols]="gridCols" rowHeight="2:1">
    <mat-grid-tile *ngFor="let tile of menuItems">
      <button mat-button class="custom-button" [routerLink]="tile.link">
        <div class="button-content">
          <img [src]="tile.imgSrc" class="img-fluid" height="100px" width="100px" />
          <span class="button-text-content">{{tile.text}}</span>
        </div>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
